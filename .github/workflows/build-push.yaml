name: Build, Test, and Push

on:
  push:
    # Trigger on any branch push
    branches:
      - '**'

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 1. Build & Run Tests (Always runs on every branch)
      - name: Build and Run Tests
        uses: docker/build-push-action@v6
        with:
          context: .
          target: tester
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Execute Pytest
        run: docker run bot-tester

      # 2. Login to Registry
      # Only login if we are on 'main' to avoid unnecessary auth on feature branches
      - name: Login to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Build & Push Production
      # This step only executes if the branch is exactly 'main'
      - name: Build and push Production
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/viyi/serverboizbot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max